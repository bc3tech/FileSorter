name: Build and Package

on: push
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: dotnet restore
      run: dotnet restore
    - name: Debug
      run: echo ${{ env.GITHUB_RUN_ID }}
    - name: dotnet publish
      run: dotnet publish --self-contained --no-build -r win-x64 -f net5.0 -c release -v diag --version-suffix ${{ env.GITHUB_RUN_ID }}
    - name: Package
      run: cd choco && choco pack --version 0.1.$GITHUB_RUN_ID
