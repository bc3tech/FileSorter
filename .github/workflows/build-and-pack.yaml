name: Build and Package

on: push
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: dotnet restore
      run: dotnet restore -r win-x64
    - name: dotnet build
      run: dotnet build -r win-x86 -f net5.0 -c release /p:Version=0.1-${{ github.run_id }}
    - name: dotnet publish
      run: dotnet publish --no-build --self-contained
    - name: Package
      run: cd choco && choco pack --version 0.1.${{ github.run_id }}
