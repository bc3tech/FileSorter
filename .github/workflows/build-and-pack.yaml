name: Build and Package

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"

env:
  APP_VERSION: "0.1.${{ github.run_number }}"

jobs:
  build-and-package:
    runs-on: windows-latest
    steps:
      - name: debug
        run: "echo app version: $APP_VERSION"

      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: dotnet publish
        run: dotnet publish --self-contained -r win-x64 -f net6.0 -c release /p:Version=${{ env.APP_VERSION }}

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: bin\Release\net6.0\win-x64\publish\**

      - name: Package
        run: cd choco && choco pack --version ${{ env.APP_VERSION }}

      - name: Upload nupkg
        uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: choco/*.nupkg
  publish:
    if: github.ref == 'refs/heads/main'
    needs: build-and-package
    runs-on: windows-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: nupkg

      - name: publish to chocolatey community feed
        env:
          PUSH_URL: ${{ secrets.PUSH_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          $nupkgs = Get-ChildItem . *.nupkg
          foreach ($pkg in $nupkgs) {
            Write-Host "Pushing: $($pkg.FullName) ..."
            choco push "$($pkg.FullName)" -s "$env:PUSH_URL" -k "$env:API_KEY"
          }
  create-release:
    needs:
      - build-and-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: bin

      - name: Easy Zip Files
        uses: vimtor/action-zip@v1
        with:
          dest: "Filesorter_${{ env.APP_VERSION }}.zip"
          files: bin/

      - name: Publish GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifact: "Filesorter_${{ env.APP_VERSION }}.zip"
          artifactContentType: "application/zip"
          tag: ${{ env.APP_VERSION }}
          prerelease: ${{ github.ref != 'refs/heads/main'}}
          token: ${{ secrets.GITHUB_TOKEN }}
