name: PR Build

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"

jobs:
  build-release:
    runs-on: windows-latest
    needs: []
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: dotnet build
        run: dotnet build -c release
  build-debug:
    runs-on: windows-latest
    needs: []
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: dotnet build
        run: dotnet build -c debug
